<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dice Game - 2 Player</title>
</head>
<body>
    <div class="mainbox">

        <div class="player1Box"></div>
        <div class="player1Title">Player 1</div>
        <div class="player1Roll">Roll 1</div>
        <div class="player1Score">Score 1</div>
        <div class="player1CurrentTotal">Current total 1</div>

        <div class="player2Box"></div>
        <div class="player2Title">Player 2</div>
        <div class="player2Roll">Roll 2</div>
        <div class="player2Score">Score 2</div>
        <div class="player2CurrentTotal">Current total 2</div>

        <input id="newGameButton" type="button" value="New Game">

        <img src="Images/dice-six-faces-1.svg" class="dice"></img>

        <input id="rollButton" type="button" value="Roll">
        <input id="holdButton" type="button" value="Hold">   
           
    </div>
    <script src="script.js"></script>
</body>
</html>
